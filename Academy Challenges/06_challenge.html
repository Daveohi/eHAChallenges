<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Seasonal ids</title>
        <style>
            body {
                background-color:rgb(35, 139, 139);
            }
            h1 {
                color:rgb(2, 29, 54);
            }
            p {
                color:rgb(255, 255, 255);
            }

            #summer, #winter {
                background-color: rgb(255, 255, 255);
            }

            #stay, #snowman {
                background-color: rgb(4, 49, 88);
            }



        </style>
    </head>
    <body>

        <h1>Olaf's favorite seasons</h1>

        <h2 id="summer">Summer</h2>
        <p id="snowman">He's a happy snowman, doing what frozen things do in summer.</p>

        <h2 id="winter">Winter</h2>
        <p id="stay">He likes to stay in and cuddle</p>
    </body>
</html>
